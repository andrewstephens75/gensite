<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{title}}</title>
  <meta name="author" content="{{author}}" />
  <meta property="og:url"                content="{{full_url}}" />
  <meta property="og:type"               content="article" />
  <meta property="og:title"              content="{{title}}" />
  <meta property="og:description"        content="{{first_words}}" />
  <meta property="og:image"              content="{{first_image}}" />
  <meta property="twitter:card"          content="summary" />
  <meta property="twitter:site"          content="{{twitter_handle}}" />
  <meta property="twitter:title"         content="{{title}}" />

  <link rel="stylesheet" href="{{css_relative_path}}css/tufte.css" type="text/css" />
  <link rel="icon" href="/favicon.ico" type="image/png" />
</head>

<body>
  <header>{{article_menu}}</header>
  <article>
    <h1>{{title}}</h1>
    <p class="byline">{{author}}, {{pretty_date}} {{tag_links}}</p>
    {{article_content}}
    <footer>{{author}} {{tag_links}}</footer>
  </article>
</body>
</html>
