<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{title}}</title>
  <meta name="author" content="{{author}}" />
  <meta property="og:url"                content="{{full_url}}" />
  <meta property="og:type"               content="article" />
  <meta property="og:title"              content="{{title}}" />
  <meta property="og:description"        content="{{first_words}}" />
  <meta property="og:image"              content="{{first_image}}" />
  <meta property="twitter:card"          content="summary" />
  <meta property="twitter:site"          content="{{twitter_handle}}" />
  <meta property="twitter:title"         content="{{title}}" />

  <link rel="stylesheet" href="{{css_relative_path}}css/tufte.css" type="text/css" />
  <link rel="icon" href="/favicon.ico" type="image/png" />
  <link rel="canonical" href="{{full_url}}" />
  <script src="/visitlog.js" async=true></script>
</head>
<body>
  <header>{{article_menu}}</header>
  <article itemprop="blogPost" itemscope itemtype="https://schema.org/BlogPosting">
    <h1 itemprop="name headline">{{title}}</h1>
    <p class="byline"><span itemprop="author" itemscope itemtype="https://schema.org/Person"><span itemprop="name">{{author}}</span></span>, <time itemprop="datePublished" datetime="{{iso_date}}">{{pretty_date}}</time> in <span itemprop="keywords">{{tag_links}}</span></p>
    <div itemprop="articleBody">
    {{article_content}}
    </div>
    <footer>Read similar articles {{tag_links}}</footer>
  </article>
</body>
</html>
